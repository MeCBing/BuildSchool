<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

    </div>
    <button id="stop" type="button" class="btn btn-danger">stop</button>
    <button id="start" type="button" class="btn btn-danger">start</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            var date = new Date();
            date.setHours(0);
            date.setMinutes(1);
            date.setSeconds(0);
            var time = window.setInterval(function () {
                myTimer();
            }, 1000);

            function myTimer() {
                $("div").text(date.getHours() + " : " + date.getMinutes() + " : " + date.getSeconds()).addClass(
                    "text-center").css("font-size", 50);
                date.setSeconds(date.getSeconds() - 1);
                if (date.getHours() == 0 && date.getMinutes() == 0 && date.getSeconds() == 0) {
                    $("div").text(date.getHours() + " : " + date.getMinutes() + " : " + date.getSeconds()).addClass(
                    "text-center").css("font-size", 50);
                    alert("倒數結束");
                    clearInterval(time);
                }
            };
            $("#stop").on("click",function(){
                clearInterval(time);
                
            });
            $("#start").on("click",function(){
                time = window.setInterval(function () {
                    myTimer();
                }, 1000);
            });
        });
    </script>
</body>

</html>
