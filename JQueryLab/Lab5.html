<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div id="show" class="col text-center">
                1~100
            </div>
        </div>
        <div class="row mb-3">
            <div id="show1" class="col text-center">
                &nbsp;
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">1</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">2</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">3</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">4</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">5</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">6</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">7</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">8</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">9</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">
                <span id="cancel" type="button" class="btn btn-danger btn-block">X</span>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-block">0</button>
            </div>
            <div class="col text-center">
                    <span id="check" type="button" class="btn btn-success btn-block">OK</span>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var max = 100;
        var min = 1;
        var number = "";
        var ans = Math.floor((Math.random()*100)+1);
        console.log(ans);
        var button = $("button");
        button.on("click",function(e){
            number+=$(e.target).text();
            console.log(number);
            $("#show1").text(number);
        })
        $("#cancel").on("click",function(){
            number = "";
            $("#show1").text(number);
        })
        $("#check").on("click",function(){
            if(number<ans)
            {
                if(number>min)
                {
                    min = number;
                }
            }
            else if(number>ans)
            {
                if(number<max)
                {
                    max = number;
                }
            }
            else
            {
                alert("恭喜猜對"+"數字 : "+ans);
            }
            $("#show").text(min+"~"+max);
            number = "";
            $("#show1").text(number);
        })
    </script>
</body>

</html>
