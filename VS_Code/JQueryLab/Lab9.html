    <script>
        var box = [];
        var allstep;
        var index = 0;
        var stepDeg = 0;
        var currentDeg = 0;
        $(function () {
            var i = 1;
            while (i < 33) {
                box.push(document.getElementById(i));
                i++;
            }
            $("#go").click(function () {
                allstep = (box.length * 5) + Math.floor(Math.random() * box.length);
                stepDeg = 180/allstep;
                $("#go").css("box-shadow","0 0 20px white").attr("disabled","false");
                forwardBrick();
                
            });
            
            function forwardBrick() {
                box[index].className = "checkoff";

                index++;
                allstep--;
                currentDeg += stepDeg;

                if (index >= box.length) {
                    index = 0;
                }

                box[index].className = "checkon";

                if (allstep > 0) {
                    var rad = degreeToRadius(currentDeg - 90);
                    var a = Math.abs(Math.tan(rad));

                    var speed = Math.max(10, Math.min(250, 30 * a));
                    setTimeout(forwardBrick, speed);
                }
                else
                {
                    console.log(index);
                    $("#go").css("box-shadow","0 0 20px black").attr("disabled",null);
                }
            }

            function degreeToRadius(deg) {
                return deg * Math.PI / 180;
            }
        });
    </script>
