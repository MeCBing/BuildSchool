<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        tr td {
            border: 1px solid black;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="row"></th>
                    <th>地 點</th>
                    <th>速限(km/h)</th>
                    <th>經度</th>
                    <th>緯度</th>
                </tr>
            </thead>
            <tbody> 
            </tbody>
        </table>
    </div>
    <script>
        var request = new XMLHttpRequest();
        request.open("GET","http://opendata.hccg.gov.tw/dataset/61a36492-1836-42e6-a719-42f8e20cfc43/resource/d36d7276-1782-42df-90cd-03f4cba9c075/download/20180221120235867.json");
        request.onload = function(){
            var data = JSON.parse(this.responseText);
            for(var index of data)
            {
                var tr = document.createElement("tr");
                //tr.style.border = "1px solid black";
                var td = document.createElement("td");
                td.scope = "row";
                tr.appendChild(td);
                for(var i in index)
                {
                    var td1 = document.createElement("td");
                    td1.innerText = index[i];
                    tr.appendChild(td1);
                }
                var tbody = document.getElementsByTagName("tbody");
                tbody[0].appendChild(tr);
            }
            //document.write(this.responseText);

        }
        request.send();
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
