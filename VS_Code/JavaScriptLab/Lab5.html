<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <script>
        var AddressBuilder = function(city,district,roadstreet,address){           
            this.City = city;
            this.District = district;
            this.Roadstreet = roadstreet;
            this.Address = address;
            this.Build = function(){
                document.write(this.City + " " + this.District + " " + this.Roadstreet + " " + this.Address + "<br/>")
            }
        }
        var address = new AddressBuilder("某縣","某市","某街","某號");
        var address1 = function() {};
        address1.prototype = new AddressBuilder("某縣","某市","某街","某號");
        address1.prototype.Build = function(){
            document.write(this.City + " , " + this.District + " , " + this.Roadstreet + " , " + this.Address + "<br/>")
        }
        address.Build();
        address.City = "8";
        address.Build();

        var o1 = new address1();
        o1.Build(); 

        address1.prototype.Build();
        address1.prototype.City = "1";
        address1.prototype.Build();
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
