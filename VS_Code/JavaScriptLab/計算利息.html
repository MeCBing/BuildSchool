<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">本金 : </span>
                    </div>
                    <input id="money" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">年數 : </span>
                    </div>
                    <input id="year" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">利率 : </span>
                    </div>
                    <input id="rate" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                <button id="btn" type="button" class="btn btn-primary btn-block">確定</button>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">每月應付 : </span>
                    </div>
                    <input id="total" type="text" class="form-control" readonly placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">元</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">總共要付 : </span>
                    </div>
                    <input id="total1" type="text" class="form-control" readonly placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">元</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var TotalMoney = function(year_rate,year,money){
            var mounth = year*12;
            var mounth_rate = year_rate/12;
            var avgmounth = (Math.pow(1+mounth_rate,mounth)*mounth_rate)/(Math.pow(1+mounth_rate,mounth)-1);
            this.GetTotalMoney = function(){
                return Math.round(money*avgmounth);
            }
            this.GetTotal = function(){
                return Math.round(money*avgmounth*mounth+money);
            }
        }
        var button = document.getElementById("btn");
        button.onclick = function(){
            var Money = document.getElementById("money");
            var Rate = document.getElementById("rate");
            var Year = document.getElementById("year");
            var Total = document.getElementById("total");
            var Total1 = document.getElementById("total1");
            var calculator = new TotalMoney(Rate.value/100, Year.value, Money.value);
            Total.value = calculator.GetTotalMoney();
            Total1.value = calculator.GetTotal();
            alert("您借了 : " + Money.value + "\n每月應付 : " + calculator.GetTotalMoney());
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
