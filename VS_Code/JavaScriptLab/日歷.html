    <script>
        var year = null;
        var month = null;
        var date = new Date();
        alert(date);
        year = date.getFullYear();
        month = date.getMonth();
        getdata();
        function getdata(){
            year = date.getFullYear();
            month = date.getMonth();
            document.getElementById("textheader").innerHTML = year + " 年 " + (month+1) +" 月 "; //插入年份和月份
            //alert(date);
            var button = document.getElementsByTagName("button");
            var monthLen = getMonthLen(year, month); //獲取月份長度
            var monthLen1 = getMonthLen(year, month-1); //獲取月份長度
            var firstDay = getFirstDay(year, month); //獲取月份首天為星期幾
            //alert(monthLen + " | " + firstDay);
            for(var i = 1; i <= monthLen; i++) 
            {
                if(firstDay==0)
                {
                    firstDay+=7;
                }
                button[firstDay+1].innerText = i;
                if(i==new Date().getDate() && month == new Date().getMonth() && year == new Date().getFullYear())
                {
                    button[firstDay+1].style.backgroundColor = "#EF4F69";
                }
                firstDay++;
            }
            var i = 1;
            while(firstDay+1<button.length)
            {
                button[firstDay+1].innerText = i;
                button[firstDay+1].className += "disabled";
                i++;
                firstDay++;
            }
            var firstDay = getFirstDay(year, month);
            //alert(firstDay);
            var i = monthLen1;
            if(firstDay==0)
            {
                firstDay+=7;
            }
            while(firstDay>1)
            {
                button[firstDay].innerText = i;
                button[firstDay].className += "disabled";
                i--;
                firstDay--;
            }
        }
        function deledate(){
            var button = document.getElementsByTagName("button");
            for(var i=2;i<button.length;i++)
            {
                button[i].innerText = "";
                button[i].style.background = "";
                button[i].className = "btn btn-lg btn-block btn-light";
            }
        }

        function getFirstDay(year,month) { //獲取每個月第一天再星期幾
            var firstDay = new Date(year, month, 1);
            return firstDay.getDay(); //getDay()方法來獲取
        }
        function getMonthLen(year, month) { //獲取當月總共有多少天
            var nextMonth = new Date(year, month + 1, 1); //獲取下個月的第一天
            nextMonth.setHours(nextMonth.getHours() - 3); //由於獲取的天是0時,所以減去3小時則可以得出該月的天數
            return nextMonth.getDate(); //返回當天日期
        }
        function right(){
            date = new Date(year, month + 1, 1)
            deledate()
            getdata();
        }
        function left(){
            date = new Date(year, month - 1, 1)
            deledate()
            getdata();
        }
